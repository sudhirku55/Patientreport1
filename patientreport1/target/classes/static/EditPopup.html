
<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Update Parameter</h3>
</div>
<div class="modal-body" id="modal-body">


	<div class="form-group">
		<label class="control-label col-sm-3" for="nameID">Name:</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" name="name" id="nameID"
				placeholder="Enter Parameter" ng-model="parameter.name"  />
		</div>
	</div>
<br>

	<div class="form-group">
		<div class="col-sm-20">
		<label class="control-label col-sm-4" for="type">Group:</label>
		
			<div class="btn-group" uib-dropdown is-open="status.isopen">
				<button id="single-button" type="button" class="btn btn-primary"
					uib-dropdown-toggle ng-disabled="disabled" id="type">
					<span ng-if="parameter.group !=null">{{ parameter.group }}</span>
					<span ng-if="parameter.group ==null">--Select One--</span>
					 <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" uib-dropdown-menu role="menu"
					aria-labelledby="single-button">
					<li role="menuitem" ng-repeat="item in items"><a
						href="#" ng-click="$event.preventDefault(); parameter.group = item">{{
							item }}</a></li>

				</ul>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Update</button>
	<button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
